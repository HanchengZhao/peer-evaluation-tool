<div class="container">
  
  <h3 class="center">Student Peer Evaluation</h2>
  <br />
  <p class="col-md-1">Progress:</p>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{process}}" aria-valuemin="0" aria-valuemax="100" style="width: {{process}};">
      {{process}}
    </div>
  </div> 
  <!--questions-->
  <div class="panel panel-default" id="question">
    <div class="panel-heading">{{questionText}}</div>
    <div class="panel-body">
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th class="col-md-2">Name</th>
          <!--scale questions-->
          <th ng-if = "scale" class="col-md-2">{{low}}</th>
          <th ng-if = "scale">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
          <th ng-if = "scale">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
          <th ng-if = "scale">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
          <th ng-if = "scale" class="col-md-2">{{high}}</th>
          
          <th ng-if = "bonus" class="col-md-2">Bonus</th>
          <th ng-if = "comment" class="col-md-2">Comments</th>
        </tr>
        </thead>
      <tbody>
        <tr ng-repeat = "name in peers">
          <td>{{name}}</td>
          <!--scale question-->
          <td ng-if = "scale"><label><input type="radio" name="{{name}}_q{{index}}" ng-model = "answers[name][index+1]" value='1' ng-click="radiovalue(answers)">&nbsp;&nbsp;1</label></td>
          <td ng-if = "scale"><label><input type="radio" name="{{name}}_q{{index}}" ng-model = "answers[name][index+1]" value='2' ng-click="radiovalue(answers)">&nbsp;&nbsp;2</label></td>
          <td ng-if = "scale"><label><input type="radio" name="{{name}}_q{{index}}" ng-model = "answers[name][index+1]" value='3' ng-click="radiovalue(answers)">&nbsp;&nbsp;3</label></td>
          <td ng-if = "scale"><label><input type="radio" name="{{name}}_q{{index}}" ng-model = "answers[name][index+1]" value='4' ng-click="radiovalue(answers)">&nbsp;&nbsp;4</label></td>
          <td ng-if = "scale"><label><input type="radio" name="{{name}}_q{{index}}" ng-model = "answers[name][index+1]" value='5' ng-click="radiovalue(answers)">&nbsp;&nbsp;5</label></td>
      
          <td ng-if = "bonus"><label for=""><input type="number" min="0" max="10000" id="{{name}}'s bonus" ng-model = "answers[name][index+1]" value="0"></input></label></td>
          <td ng-if = "comment"><textarea class="form-control" rows="2" id="{{name}}'s comment" ng-model = "answers[name][index+1]"></textarea></td>
        
        </tr>
    </table>
    </div>
  </div>
  <div class="pull-right">
    <button type="button" id="previous-btn" class="btn btn-default" ng-click="previous()" disabled> <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>Previous</button>
    <button type="button" id="next-btn" class="btn btn-default" ng-click="next()">Next <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button>
    <button type="button" id="lastQuestion-btn" class="btn btn-default " ng-click="lastQuestion()"><span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>&nbsp;The last quetion</button>
    <br>
    <br>
    <button type="button" id="submit-btn" class="btn btn-success" ng-click="submit()" ng-show ="submitShow" data-toggle="modal" data-target="#submitModal">Submit</button>
  </div>
  
   <!-- Modal -->
  <div class="modal fade" id="submitModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Thanks for your time!</h4>
        </div>
        <div class="modal-body">
          <p>Your answers have been submitted.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  
</div>
