<div class="container">
  
  <h3 class="center">Student Peer Evaluation</h2>
  <br />
  <p class="col-md-1">Progress:</p>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{process}}" aria-valuemin="0" aria-valuemax="100" style="width: {{process}};">
      {{process}}
    </div>
  </div>
  <!--questions-->
  <div class="panel panel-default">
    <div class="panel-heading">{{questionText}}</div>
    <div class="panel-body">

      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th class="col-md-2">Name</th>
          <th class="col-md-2">{{low}}</th>
          <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
          <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
          <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
          <th class="col-md-2">{{high}}</th>
        </tr>
        </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td><label><input type="radio" name="optradio">&nbsp;&nbsp;1</label></td>
          <td><label><input type="radio" name="optradio">&nbsp;&nbsp;2</label></td>
          <td><label><input type="radio" name="optradio">&nbsp;&nbsp;3</label></td>
          <td><label><input type="radio" name="optradio">&nbsp;&nbsp;4</label></td>
          <td><label><input type="radio" name="optradio">&nbsp;&nbsp;5</label></td>
        </tr>
         <tr>
          <td>Jane Doe</td>
          <td><label><input type="radio" name="optradio1">&nbsp;&nbsp;1</label></td>
          <td><label><input type="radio" name="optradio1">&nbsp;&nbsp;2</label></td>
          <td><label><input type="radio" name="optradio1">&nbsp;&nbsp;3</label></td>
          <td><label><input type="radio" name="optradio1">&nbsp;&nbsp;4</label></td>
          <td><label><input type="radio" name="optradio1">&nbsp;&nbsp;5</label></td>
        </tr>
         <tr>
          <td>Jack Doe</td>
          <td><label><input type="radio" name="optradio2">&nbsp;&nbsp;1</label></td>
          <td><label><input type="radio" name="optradio2">&nbsp;&nbsp;2</label></td>
          <td><label><input type="radio" name="optradio2">&nbsp;&nbsp;3</label></td>
          <td><label><input type="radio" name="optradio2">&nbsp;&nbsp;4</label></td>
          <td><label><input type="radio" name="optradio2">&nbsp;&nbsp;5</label></td>
        </tr>
    </table>
    </div>
  </div>
  <div class="pull-right">
    <button type="button" id="previous-btn" class="btn btn-default" ng-click="previous()" disabled>Previous</button>
    <button type="button" id="next-btn" class="btn btn-default" ng-click="next()">Next</button>
    <br>
    <br>
    <button type="button" id="submit-btn" class="btn btn-success" ng-click="submit()" ng-show ="submitShow">Submit</button>
  </div>
  
</div>
