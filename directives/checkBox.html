<!-- check box -->
<div class="panel panel-info">
    <div class="panel-heading clearfix">
        <label>Questions: {{question}}&nbsp;&nbsp;</label>
        <button type="button" ng-show="{{buttonShow}}" class="btn btn-danger pull-right" ng-click="deleteQuestionFunction({ qid: uniqueId })">Delete</button>
    </div>
    <div class="panel-body">
        <div class="checkbox" ng-repeat="option in checkboxes track by $index">
          <label>
            <input type="checkbox" value="{{option}}">
            <!--show up for editting the options-->
            <input type="text" class="form-control" ng-model="checkboxes[$index]" ng-show={{inputShow}}></input>
            <!--show up for displaying the options-->
            <div ng-show=!{{inputShow}}>{{option}}</div>
          </label>
        </div>
</div>
<hr />
<div ng-show={{inputShow}}>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Question:</span>
      <input type="text"  ng-model="question" class="form-control" placeholder="Please describe the question here" aria-describedby="basic-addon1">
    </div>
</div>
