<!--LinearScale panel-->
<div class="panel panel-info">
  <div class="panel-heading">
      <label for="">Question: {{question}} &nbsp;&nbsp; </label>
      <!--<button type="button" ng-show="{{buttonShow}}" class="btn btn-danger pull-right" ng-click="{{ deleteQuestion({ qid: uniqueId }) }}">Delete</button>-->
  </div>
  <div class="panel-body">
     <div id="radio">
        <div>{{low}}&nbsp;&nbsp;
          <label class="radio-inline">
            <input type="radio" value="1" name="{{name}}" />1</label>
          <label class="radio-inline">
            <input type="radio" value="2" name="{{name}}" />2</label>
          <label class="radio-inline">
            <input type="radio" value="3" name="{{name}}" />3</label>
          <label class="radio-inline">
            <input type="radio" value="4" name="{{name}}" />4</label>
          <label class="radio-inline">
            <input type="radio" value="5" name="{{name}}" />5</label>
          &nbsp;&nbsp;{{high}}</div>
         </div>00
      </div>
</div>
<!--input part-->
<div ng-show={{inputShow}}>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Question:</span>
      <input type="text"  ng-model="question" class="form-control" placeholder="Please describe the question here" aria-describedby="basic-addon1">
    </div>
    
    <div class="input-group">
      <span class="input-group-addon">1:</span>
      <input type="text"  ng-model="low" class="form-control" placeholder="lower point's meaning" aria-describedby="basic-addon1">
    </div>
    
    <div class="input-group">
      <span class="input-group-addon">5:</span>
      <input type="text"  ng-model="high" class="form-control" placeholder="higher point's meaning" aria-describedby="basic-addon1">
    </div>
</div>
