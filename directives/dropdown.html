<!-- Dropdown -->
<div class="panel panel-info">
    <div class="panel-heading clearfix">
        <label>Questions: {{question}}&nbsp;&nbsp;</label>
        <button type="button" ng-show="{{buttonShow}}" class="btn btn-danger pull-right" ng-click="deleteQuestionFunction({ qid: uniqueId })">Delete</button>
    </div>
    <div class="panel-body">
        <select ng-options="item for item in dropdowns" ng-model="dropdownSelected" class="btn btn-success dropdown-toggle">
          <option value=''>--Options--</option>
        </select>
        <div ng-show={{inputShow}} ng-repeat="option in dropdowns track by $index">
          <li>
            <input type="text" ng-model="dropdowns[$index]"></input>
            <br>
          </li>
        </div>
    </div>
</div>
<hr />
<div ng-show={{inputShow}}>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Question:</span>
      <input type="text"  ng-model="question" class="form-control" placeholder="Please describe the question here" aria-describedby="basic-addon1">
    </div>
</div>
